<!DOCTYPE html>
<html lang="en">
  
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/custom.css">

</head>

<body>

  <main class="container">

    <div class="whole">

      <div class="nft d-flex align-items-center"> 

        <div class="card mx-auto">

          <img src="images/image-equilibrium.jpg" class="card-img-top mainimg" alt="nft-image">

          <div class="card-img-overlay overlay"><img src="images/icon-view.svg" alt="view-icon" class="viewicon"></div>

            <div class="card-body">

              <h1><a class="hlink">Equilibrium #3429</a></h1>
              <h2>Our Equilibrium collection promotes balance and calm.</h2>

              <div class="d-flex flex-row justify-content-between">
                <div class="price"><img src="images/icon-ethereum.svg" alt="price" class="value">0.041 ETH</div>
                <div class="timeleft"><img src="images/icon-clock.svg" alt="clock-icon" class="clock">3 days left</div> 
              </div> 

              <hr class="line">

              <div class="caption">
                <img src="images/image-avatar.png" alt="avatar" class="avatar">Creation of <p class="name">Jules Wyvern</p>
              </div>

            </div>

          </div>

        </div>

      </div>

      <div class="attribution">

        <div>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/umeshchavda05">Umesh</a>.
        </div>

      </div>
        
    </div>
       
  </main>

</body>

</html>
